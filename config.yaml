chat:
  - default

patch: edit.apply
symbol_lookup: lookup.symbol
diagnostics: error.diagnostic
autocomplete: simple.autocomplete
python_path: "~/anaconda3/bin/python"
diff:
  min_collapse_lines: 5         
  min_auto_collapse_lines: 5      
  context_lines: 2           
inspect:
  sample1:
    shortcut: "ctrl+c"
    extension: "inline_completion"
  sample2:
    shortcut: "ctrl+d"
    extension: "sample_inspector"